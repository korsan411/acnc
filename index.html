<!doctype html>
<!-- CncAi — Modular Stable 3.0 | Fixed Paths for GitHub Pages -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CncAi — Modular Stable 3.0</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- مكتبات خارجية -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
</head>
<body>
  <header style="background:#121417;padding:10px;text-align:center;color:#7ef2a3;font-weight:bold;">
    ⚙️ CNC AI — Modular Stable 3.0
  </header>

  <main style="padding:15px;text-align:center">
    <input type="file" id="imgInput" accept="image/*"><br>
    <div class="tabs" style="margin-top:10px;">
      <button class="active" data-tab="original">الأصلية</button>
      <button data-tab="heatmap">Heatmap</button>
      <button data-tab="gcode">G-code</button>
      <button data-tab="simulation">3D</button>
    </div>

    <div id="tab-original" class="tab-content active">
      <canvas id="canvasOriginalView" width="512" height="512"></canvas>
    </div>
    <div id="tab-heatmap" class="tab-content">
      <div class="colormap-buttons" style="margin:6px 0">
        <button data-map="jet">Jet</button>
        <button data-map="hot">Hot</button>
        <button data-map="cool">Cool</button>
        <button data-map="gray">Gray</button>
      </div>
      <canvas id="canvasHeatmap" width="512" height="512"></canvas>
    </div>
    <div id="tab-gcode" class="tab-content">
      <button id="btnGen">توليد G-code</button><br>
      <textarea id="gcodeOut" readonly style="width:95%;height:160px;"></textarea>
    </div>
    <div id="tab-simulation" class="tab-content">
      <button id="btnSim">تشغيل المحاكاة</button>
      <button id="btnRotate">↻ تدوير</button>
      <button id="btnZoomIn">➕ تقريب</button>
      <button id="btnZoomOut">➖ إبعاد</button>
      <div id="sim3d" style="width:100%;height:400px;margin-top:10px"></div>
    </div>
  </main>

  <div id="progressOverlay" style="position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;font-size:18px;color:#fff">
    🔄 جاري المعالجة...
  </div>

  <!-- Helpers -->
  <script src="js/helpers/utils.js"></script>
  <script src="js/helpers/validators.js"></script>

  <!-- Core -->
  <script src="js/core/debugOverlay.js"></script>
  <script src="js/core/taskManager.js"></script>
  <script src="js/core/memoryManager.js"></script>

  <!-- CV -->
  <script src="js/cv/cv-processing.js"></script>

  <!-- G-code -->
  <script src="js/gcode/gcode-generator.js"></script>

  <!-- 3D -->
  <script src="js/three/simulation3d.js"></script>

  <!-- UI -->
  <script src="js/ui/ui-controls.js"></script>
  <script src="js/ui/ui-init.js"></script>

  <!-- Start -->
  <script>
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>
</html>
